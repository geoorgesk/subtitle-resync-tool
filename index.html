<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subtitle Sync Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-quotes"></div>
  <div class="container">
    <h1>Subtitle Sync Tool</h1>
    <input type="file" id="subtitleFile" accept=".srt" />
    <input type="number" id="timeShift" placeholder="Shift in seconds (e.g., -2.5)" />
    <button onclick="syncSubtitles()">Sync Subtitles</button>
    <a id="downloadLink" style="display: none;">Download Adjusted Subtitles</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
